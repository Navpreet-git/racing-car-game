<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Racing Car Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <!-- Initial Screen -->
  <div id="initialScreen" class="screen">
    <img class="initialScreenImg" src="images/initial.png" alt="Initial Screen">
    <div class="content">
      <p class="username">Username:</p>
      <input id="usernameInput" class="usernameInput" type="text" placeholder="Enter your username">
      <button class="createBut" onclick="showScreen('createGameScreen')">Create game</button>
      <button class="joinBut" onclick="showScreen('joinGameScreen')">Join game</button>
      <button class="rulesBut" onclick="showRules()">Rules</button>
    </div>
    <div id="rulesBlock">
      <h1>In the game you can drive without any rules, but in real life, be careful on the road. And fasten your belt!</h1>
    </div>
  </div>

  <!-- Create Game Screen -->
  <div id="createGameScreen" class="screen hidden">
    <div class="container">
      <div class="game-code">
        <label for="game-code-box">GAME CODE:</label>
        <div id="game-code-box" class="code-box">12345</div>
      </div>
      <div class="players-joined">
        <h2>PLAYERS JOINED</h2>
        <ul id="player-list">
          <!-- Players will be dynamically listed here -->
        </ul>
      </div>
      <button id="play-button">PLAY</button>
      <button onclick="showScreen('initialScreen')">Back</button>
    </div>
  </div>

  <!-- Join Game Screen -->
  <div id="joinGameScreen" class="screen hidden">
    <div class="container">
      <div class="left-panel">
        <h2>PLAYERS INSIDE THIS LOBBY</h2>
        <ul id="lobby-player-list">
          <!-- Players will be dynamically listed here -->
        </ul>
        <button id="play-button">PLAY</button>
      </div>
      <div class="right-panel">
        <input type="text" id="game-code-input" placeholder="Enter Game Code">
        <button id="join-button">JOIN GAME</button>
      </div>
    </div>
    <button onclick="showScreen('initialScreen')">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
