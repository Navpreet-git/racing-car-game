<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Racing Car Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>

</head>
<body>
  <div class="initialScreen">
    <div class="content">
     NAME: <input class="usernameInput" type="text" required> 
      <button class="createBut" onclick="createGame()">Create game</button>
      <input type="text" id="game-code-input" placeholder="Enter Game Code">
      <button class="joinBut" onclick="joinGameWithCode()">Join game</button>
      <button class="rulesBut" onclick="showRules()">Rules</button>
    </div>
    <div id="rulesBlock">
      <span class="close-btn" onclick="showRules()">&#10006;</span> 
      <h1>
          In the game, you can drive without any rules, but in real life, be careful on the road.
          And fasten your belt!
      </h1>
  </div>
  
  </div>
  <div class="createGame">
    <div class="game-code">
        <label for="game-code-box">GAME CODE:</label>
        <div id="game-code-box" class="code-box">12345</div>
    </div>
    <div class="players-joined">
        <h2>PLAYERS JOINED</h2>
        <ul id="player-list">
            <!-- Players will be dynamically listed here -->
        </ul>
    </div>
    <button id="play-button">PLAY</button>
    <button onclick="showInitialScreen()">Back</button> <!-- Back button -->
</div>

<div class="joinGame">
  
  <div class="right-panel">
    <h2>PLAYERS INSIDE THIS LOBBY</h2>
    <ul id="lobby-player-list">
      <!-- Players will be dynamically listed here -->
    </ul>
    <button id="play-button-join">PLAY</button>
    <button onclick="showInitialScreen()">Back</button> <!-- Back button -->
  </div>
</div>
<div id="winner-popup" class="modal">
  <div class="modal-content">
      <h2>Congratulations!</h2>
      <p id="winner-message"></p>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
